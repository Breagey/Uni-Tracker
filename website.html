<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uni Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">ğŸ“ Uni&nbsp;Tracker</div>
      <nav>
        <a class="nav-link active" href="#notes">ğŸ’¡ Notes</a>
        <a class="nav-link" href="#reminders">ğŸ”” Reminders</a>
        <a class="nav-link" href="#labels">âœï¸ Edit labels</a>
        <a class="nav-link" href="#archive">ğŸ“ Archive</a>
        <a class="nav-link" href="#trash">ğŸ—‘ï¸ Trash</a>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <button class="add-note">ï¼‹ Add a note</button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section id="notes">
        <h2>Notes</h2>
        <div class="notes-grid">
          <div class="note-placeholder">Your course notes will appear here...</div>
        </div>
      </section>
    </main>

  </div>

  <!-- ========== Modal Popup for Adding Course ========== -->
  <div class="modal-overlay hidden" id="note-modal">
    <div class="modal">
      <h2>Add course</h2>

      <form id="note-form">

        <div class="field">
          <span>Course name</span>
          <input
            type="text"
            id="course-name"
            placeholder="e.g. COMP3121"
            required
          />
        </div>

        <div class="field">
          <span>Include sections</span>
          <div class="option-toggle-group">
            <button type="button" class="option-toggle active" data-section="lectures">âœ“ Lectures</button>
            <button type="button" class="option-toggle active" data-section="tutorials">âœ“ Tutorials</button>
            <button type="button" class="option-toggle" data-section="seminars">âœ• Seminars</button>
          </div>
          <small class="field-help">
            Click to toggle. âœ“ = include, âœ• = exclude.
          </small>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
          <button type="submit" class="btn-primary">Add course</button>
        </div>

      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
