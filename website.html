<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uni Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">üéì Uni&nbsp;Tracker</div>
      <nav>
        <a class="nav-link active" href="#notes">üí° Notes</a>
        <a class="nav-link" href="#reminders">üîî Reminders</a>
        <a class="nav-link" href="#archive">üìÅ Archive</a>
        <a class="nav-link" href="#trash">üóëÔ∏è Trash</a>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <button class="add-note">Ôºã Add a note</button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section id="notes">
        <h2>Notes</h2>
        <div class="notes-grid">
          <div class="note-placeholder">Your course notes will appear here...</div>
        </div>
      </section>
    </main>

  </div>

  <!-- ========== Modal Popup for Adding Course ========== -->
  <div class="modal-overlay hidden" id="note-modal">
    <div class="modal">
      <h2>Add course</h2>

      <form id="note-form">

        <div class="field">
          <span>Course name</span>
          <input
            type="text"
            id="course-name"
            placeholder="e.g. COMP3121"
            required
          />
        </div>

        <div class="field">
          <span>Include sections</span>

          <div class="option-toggle-group">
            <!-- Lectures row -->
            <div class="section-row" data-section="lectures">
              <button
                type="button"
                class="option-toggle active"
                data-section="lectures"
              >
                ‚úì Lectures
              </button>
              <div class="section-schedule">
                <label>
                  Day
                  <select class="day-select">
                    <option value="">‚Äî</option>
                    <option>Mon</option>
                    <option>Tue</option>
                    <option>Wed</option>
                    <option>Thu</option>
                    <option>Fri</option>
                    <option>Sat</option>
                    <option>Sun</option>
                  </select>
                </label>
                <label class="time-label">
                  Time
                  <div class="time-select-group">
                    <select class="hour-select">
                      <option value="">HH</option>
                    </select>
                    :
                    <select class="minute-select">
                      <option value="">MM</option>
                    </select>
                  </div>
                </label>
              </div>
            </div>

            <!-- Tutorials row -->
            <div class="section-row" data-section="tutorials">
              <button
                type="button"
                class="option-toggle active"
                data-section="tutorials"
              >
                ‚úì Tutorials
              </button>
              <div class="section-schedule">
                <label>
                  Day
                  <select class="day-select">
                    <option value="">‚Äî</option>
                    <option>Mon</option>
                    <option>Tue</option>
                    <option>Wed</option>
                    <option>Thu</option>
                    <option>Fri</option>
                    <option>Sat</option>
                    <option>Sun</option>
                  </select>
                </label>
                <label class="time-label">
                  Time
                  <div class="time-select-group">
                    <select class="hour-select">
                      <option value="">HH</option>
                    </select>
                    :
                    <select class="minute-select">
                      <option value="">MM</option>
                    </select>
                  </div>
                </label>
              </div>
            </div>

            <!-- Seminars row -->
            <div class="section-row" data-section="seminars">
              <button
                type="button"
                class="option-toggle"
                data-section="seminars"
              >
                ‚úï Seminars
              </button>
              <div class="section-schedule">
                <label>
                  Day
                  <select class="day-select">
                    <option value="">‚Äî</option>
                    <option>Mon</option>
                    <option>Tue</option>
                    <option>Wed</option>
                    <option>Thu</option>
                    <option>Fri</option>
                    <option>Sat</option>
                    <option>Sun</option>
                  </select>
                </label>
                <label class="time-label">
                  Time
                  <div class="time-select-group">
                    <select class="hour-select">
                      <option value="">HH</option>
                    </select>
                    :
                    <select class="minute-select">
                      <option value="">MM</option>
                    </select>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <small class="field-help">
            Click the pill to toggle. ‚úì = include, ‚úï = exclude. Day + time are optional (24-hour).
          </small>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
          <button type="submit" class="btn-primary">Add course</button>
        </div>

      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
